<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karen Ortiz</title>
    <link rel="stylesheet" href="/Styles/style.css">

</head>
<body>

<!-- Loading Screen-->


<!-- Rounded Loader -->
<div id="loadingScreen" class="loading-screen">
    <div id="loader">
        <h1>ENVIRONMENTS</h1>
        <h1>EXPERIENCES</h1>
        <h1>CONTENT</h1>
      </div>
      <div id="fixed-image">
      
      </div>

<!-- Vanishing JS Effect -->
<script>
    window.addEventListener('load', function() {
        // Iniciar la transición de desvanecimiento
        var loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.style.transition = 'opacity 5s ease';
        loadingScreen.style.opacity = '0';
    
        // Después de la transición, redirigimos al usuario a 'index.html'
        setTimeout(function() {
            window.location.href = '/Pages/indexmain.html';
        }, 4500); // Coincide con la duración de la transición
    });
</script>

</body>
</html>
